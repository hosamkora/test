@(students: List[Student])
@StudentControllerViews.base_view("Students") {

    <h1>All Students</h1>

    @for(student <- students) {
        @if(student != null) {
            <a href=@routes.StudentsController.showStudentDetails(student.id)>
                <h2>Student name : @student.name</h2>
            </a>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

        }
    }
    <a href=@routes.StudentsController.addStudent()>Add New Student</a>
}
